spring.application.name=maternidade-recode

spring.datasource.url=jdbc:mysql://localhost:3306/maternidade?useSSL=false&serverTimezone=America/Sao_Paulo
spring.datasource.username=root
spring.datasource.password=1372

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.thymeleaf.cache=false
# Permite upload de arquivos grandes
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Habilita acesso público à pasta uploads
spring.web.resources.static-locations=classpath:/static/,file:uploads/