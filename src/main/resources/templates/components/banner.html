<head>
    <link rel="stylesheet" th:href="@{/css/style-banner.css}">
</head>


    <div id="bannerCarousel" class="banner carousel slide" data-bs-ride="carousel" th:fragment="banner">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/Renascer Mulher.png}" class="d-block w-100" alt="Bem-vinda à Comunidade de Mães" loading="lazy" />
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/pregnant-woman-ai-generated-image.jpg}" class="d-block w-100" alt="Cuidados na Gravidez" loading="lazy" />
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/young-mom-holding-her-baby-air-blank-space.jpg}" class="d-block w-100" alt="Primeiros Passos da Maternidade" loading="lazy" />
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>


</html>
