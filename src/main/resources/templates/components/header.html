<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeçalho - Mães Que Apoiam</title> 
    <link rel="icon" th:href="@{/img/logo3.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style-header.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header-principal" th:fragment="cabecalho">
        <a th:href="@{/}" class="logo">
            <img th:src="@{/img/logo3.png}" alt="Logo Comunidade de Mães" />
        </a>
        <nav class="navbar navbar-expand-lg cabecalho">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarNav" aria-controls="sidebarNav" aria-expanded="false" aria-label="Abrir menu de navegação">
                    <span class="material-icons">menu</span>
                </button>
                <div class="collapse navbar-collapse desktop-nav" id="desktopNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/desafios}">Desafios da Maternidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/comunidade}">Comunidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sobre}">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contato}">Contatos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                                <span class="material-icons">login</span> Login
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse sidebar-nav" id="sidebarNav">
                    <button class="close-btn" aria-label="Fechar menu">
                        <span class="material-icons">close</span>
                    </button>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/desafios}">Desafios da Maternidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/comunidade}">Comunidade</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/sobre}">Sobre Nós</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contato}">Contatos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">
                                <span class="material-icons">login</span> Login
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


</html>
