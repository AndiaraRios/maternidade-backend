<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Novo Comentário</title></head>
<body>
<h1>Novo Comentário</h1>
<form th:action="@{/comentarios}" th:object="${comentario}" method="post">
    <input type="hidden" th:field="*{id}" />
    
    Texto: <textarea th:field="*{texto}"></textarea><br/>
    
    Post: 
    <select th:field="*{post.id}" required>
        <option th:each="post : ${posts}" th:value="${post.id}" th:text="${post.titulo}"/>
    </select><br/>
    
    Autor: 
    <select th:field="*{autor.id}" required>
        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.nomeCompleto}"/>
    </select><br/>
    
    <button type="submit">Salvar</button>
</form>
</body>
</html>
