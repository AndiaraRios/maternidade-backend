<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Comunidade de Mães</title>
    <link rel="icon" th:href="@{/img/logo3.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/style-cadastro.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}"> 
    <link rel="stylesheet" th:href="@{/css/style-header.css}">
    <link rel="stylesheet" th:href="@{/css/style-acessibilidade.css}">
    <link rel="stylesheet" th:href="@{/css/style-footer.css}">
</head>

<body>
    <div th:replace="~{components/header :: cabecalho}"></div>

    <div th:replace="~{components/acessibilidadeMenu :: acessibilidadeMenu}"></div>

    <main class="corpo">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <form class="form shadow-lg">
                <p class="title text-center">Crie Sua Conta</p>

                <div class="row">
                    <div class="col-12">
                        <label>
                            <input required="" placeholder=" " type="text" class="input" />
                            <span>Nome Completo</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>
                            <input required="" placeholder=" " type="text" class="input" />
                            <span>Username</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>
                            <input required="" placeholder=" " type="password" class="input" />
                            <span>Senha</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>
                            <input required="" placeholder=" " type="email" class="input" />
                            <span>E-mail</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>
                            <input type="file" accept="image/*" class="input-file" />
                            <span>Foto de Perfil</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>
                            <input required="" type="date" class="input" />
                            <span>Data de Nascimento</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="checkbox-label">
                            <input type="checkbox" class="input-checkbox" />
                            <span>Assinar Newsletter (opcional)</span>
                        </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="checkbox-label">
                            <input type="checkbox" class="input-checkbox" required />
                            <span>Concordo com os <a th:href="@{/termos}" target="_blank">Termos de Uso</a></span>
                        </label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-12 text-center">
                        <input type="submit" class="submit-cadastro" value="Criar Conta" />
                    </div>
                </div>
                <div class="row justify-content-center mt-3">
                    <div class="col-md-12 text-center">
                        <a th:href="@{/login}" class="back-login">
                            Já tenho conta? Faça Login
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{components/footer :: rodape}"></div>

    <script th:src="@{/js/script.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
