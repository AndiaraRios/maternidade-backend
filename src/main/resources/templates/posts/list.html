<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Lista Posts</title></head>
<body>
<h1>Posts</h1>
<a th:href="@{/posts/new}">Novo Post</a>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Título</th>
        <th>Conteúdo</th>
        <th>Autor</th>
        <th>Data de Criação</th>
        <th>Ações</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td th:text="${post.titulo}"></td>
        <td th:text="${post.conteudo}"></td>
        <td th:text="${post.autor.nomeCompleto}"></td>
        <td th:text="${#temporals.format(post.dataCriacao, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{'/posts/edit/' + ${post.id}}">Editar</a> |
            <a th:href="@{'/posts/delete/' + ${post.id}}"
               onclick="return confirm('Tem certeza que deseja excluir este post?');">Excluir</a>
        </td>
    </tr>
</table>

</body>
</html>
